content: "\n\n## <a name=\"links\"></a>Links \n* [Migration zu Azure Machine Learning](/azure/machine-learning/migrate-overview)\n\n\n> [!NOTE]\n> Machine Learning Studio (klassisch) wird am 31. August 2024 eingestellt. Ab dem 1. Dezember 2021 können Kunden keine neuen Ressourcen für Machine Learning Studio (klassisch) erstellen. Kunden sollten vor August 2024 auf Azure Machine Learning umsteigen. Weitere Informationen finden Sie [hier](https://docs.microsoft.com/azure/machine-learning/migrate-overview)."
