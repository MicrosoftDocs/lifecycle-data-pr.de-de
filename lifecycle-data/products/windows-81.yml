name: Windows 8.1
summary: >+
  Windows 8.1 folgt der [Fixed](/lifecycle/policies/fixed)-Lifecycle-Richtlinie.



  Dies gilt für die folgenden Editionen: Enterprise, Enterprise N, N, Pro mit Media Center, Professional, Professional N, SL



  > [!IMPORTANT]

  > Wir möchten Sie darauf hinweisen, dass der Support für Windows 8.1 am 10. Januar 2023 eingestellt wird. Nach diesem Datum erhält dieses Produkt keine Sicherheitsupdates, keine nicht sicherheitsrelevanten Updates, keine Fehlerbehebungen, keinen technischen Support und keine Updates für technische Online-Inhalte mehr.  Wenn Geräte die technischen Voraussetzungen für die Ausführung einer aktuelleren Version von Windows nicht erfüllen, empfiehlt Microsoft, das betreffende Gerät durch ein Gerät zu ersetzen, das Windows 11 unterstützt. Ausführliche Informationen finden Sie [hier](https://docs.microsoft.com/lifecycle/announcements/windows-8-1-end-support-january-2023).

