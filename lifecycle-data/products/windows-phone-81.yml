content: "\n## <a name=\"links\"></a>Links \n* [Häufig gestellte Fragen zu Windows Phone 8.1](https://support.microsoft.com/help/4036480/windows-phone-8-1-end-of-support-faq)\n\n> [!NOTE]\n> Microsoft stellt für einen Zeitraum von 36 Monaten ab dem Lebenszyklus-Startdatum Updates für das Betriebssystem (einschließlich Sicherheitsupdates) zur Verfügung. Diese Updates sind inkrementell. Jedes Update basiert auf dem vorhergehenden Update. Die Kunden müssen jedes Update installieren, um weiterhin Support zu erhalten. Die Verteilung dieser inkrementellen Updates kann durch den Mobilfunkanbieter oder den Telefonhersteller, von dem Sie das Telefon erworben haben, gesteuert werden, und die Installation setzt voraus, dass das Telefon über alle vorherigen Updates verfügt. Die Update-Verfügbarkeit ist vom Land, der Region und den Hardwarefunktionen abhängig."
