content: "\n## <a name=\"links\"></a>Links \n* [Windows Phone 8,1 FAQ](https://support.microsoft.com/help/4036480/windows-phone-8-1-end-of-support-faq)\n\n> [!NOTE]\n> Microsoft stellt Updates für das Betriebs System, einschließlich Sicherheitsupdates, mindestens 36 Monate nach dem Startdatum des Lebenszyklus zur Verfügung. Diese Updates sind inkrementell, wobei jedes Update auf dem vorhergehenden Update basiert. Kunden müssen jedes Update installieren, um weiterhin unterstützt zu werden. Die Verteilung dieser inkrementellen Updates wird möglicherweise vom Mobilfunkanbieter oder vom Telefonhersteller gesteuert, von dem Sie Ihr Telefon erworben haben, und für die Installation ist es erforderlich, dass Ihr Telefon über vorherige Updates verfügt. Die Verfügbarkeit der Updates variiert auch je nach Land, Region und Hardwarefunktionen."
