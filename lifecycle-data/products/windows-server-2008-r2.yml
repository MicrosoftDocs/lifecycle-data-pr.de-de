content: "\n## <a name=\"links\"></a>Links \n* [Migrationsleitfaden](https://aka.ms/AA1ovn4)\n* [Serverupgradeinformationen](/windows-server/upgrade/upgrade-overview)\n* [Programm für erweiterte Sicherheitsupdates (ESU)](/lifecycle/faq/extended-security-updates)\n* [Service Pack-Richtlinie](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Erweiterte Sicherheitsupdates (Extended Security Updates, ESU) sind für die Datacenter-, Standard-, Enterprise- und Embedded-Editionen dieses Produkts noch für weitere drei Jahre nach Ablauf des Supports verfügbar. Weitere Informationen erhalten Sie von Ihrem Microsoft-Partner oder Ihrem Kontoteam. \n\nVeröffentlichung-------------------------------Startdatum----Enddatum\n\nErweitertes Sicherheitsupdate Jahr 3---11.01.2022---10.01.2023\n\nErweitertes Sicherheitsupdate Jahr 2---12.01.2021---11.01.2022\n\nErweitertes Sicherheitsupdate Jahr 1---14.01.2020---12.01.2021\n\n## <a name=\"editions\"></a>Editionen \n* Datacenter\n* Enterprise\n* HPC Edition\n* Itanium-basierte Systeme\n* Standard\n* Web"
