content: "\n## <a name=\"links\"></a>Links \n* [FAQ zum Lebenszyklus – .NET Framework](/lifecycle/faq/dotnet-framework)\n* [Produktinformationen](/dotnet/framework/migration-guide/versions-and-dependencies#net-framework-35)\n\n> [!NOTE]\n> Die Unterstützung für die .NET Framework 3. x-Versionen vor 3,5 SP1 endete am 12. Juli 2011. \n> [!NOTE]\n> Die Lebenszyklusdaten gelten für .NET 3,5 SP1 bei Ausführung unter Windows 10, Version 1809, Windows Server 2019 oder höher. Unter älteren Versionen von Windows übernimmt .NET 3,5 SP1 den Lebenszyklus des zugrunde liegenden Windows-Betriebssystems."
