content: "\n## <a name=\"links\"></a>Links \n* [Häufig gestellte Fragen zum Lebenszyklus – .NET Framework](/lifecycle/faq/dotnet-framework)\n* [Produktinformationen](/dotnet/framework/migration-guide/versions-and-dependencies#net-framework-35)\n\n> [!NOTE]\n> Der Support für die .NET Framework 3.x-Versionen vor 3.5 SP1 endete am 12. Juli 2011. \n> [!NOTE]\n> Lebenszyklusdaten gelten für .NET 3.5 SP1, wenn Windows 10 Version 1809, Windows Server 2019 oder höher ausgeführt wird. In älteren Windows-Versionen übernimmt .NET 3.5 SP1 den Lebenszyklus des zugrunde liegenden Windows-Betriebssystems. \n\n\n"
