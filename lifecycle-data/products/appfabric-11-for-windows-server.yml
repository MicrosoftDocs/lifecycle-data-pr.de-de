content: "\n## <a name=\"links\"></a>Links \n* [Lebenszyklusverlängerung](/archive/blogs/msdn/appfabric/microsoft-appfabric-1-1-for-windows-server-support-lifecycle-extension-4112017)\n\n> [!NOTE]\n> Der Support für AppFabric 1.1 für Windows Server endet am angegebenen Datum, es sei denn, es wurde als Komponente von SharePoint Server 2013, 2016 und 2019 verteilt. Für Komponenten gilt der gleiche Support wie für das übergeordnete Produkt oder die übergeordnete Plattform."
