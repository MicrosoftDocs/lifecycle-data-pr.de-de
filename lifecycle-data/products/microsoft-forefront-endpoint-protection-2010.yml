content: "\n## <a name=\"links\"></a>Links \n* [Migrationsleitfaden](/lifecycle/announcements/sccm-2007-forefront-2010-end-of-support)\n* [Wartungsinformationen](https://techcommunity.microsoft.com/t5/Configuration-Manager-Archive/Anti-malware-Platform-Support/ba-p/274186)\n\n> [!NOTE]\n> Kunden müssen stets über das neueste Update ihrer Antischadsoftware-Plattform verfügen, um vollständige Unterstützung zu erhalten. Für Forefront Endpoint Protection 2010 gilt die gleiche Lifecycle-Richtlinie wie für System Center Configuration Manager 2007 bezüglich des allgemeinen und des erweiterten Supports."
