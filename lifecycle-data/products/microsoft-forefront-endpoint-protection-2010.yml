content: "\n## <a name=\"links\"></a>Links \n* [Migrationsleitfaden](/lifecycle/announcements/sccm-2007-forefront-2010-end-of-support)\n* [Dienstinformationen](https://techcommunity.microsoft.com/t5/Configuration-Manager-Archive/Anti-malware-Platform-Support/ba-p/274186)\n\n> [!NOTE]\n> Kunden müssen mit dem neuesten Update der Antiviren-Plattformen auf dem aktuellen Stand bleiben, damit Sie vollständig unterstützt werden. Forefront Endpoint Protection 2010 wird von derselben Lebenszyklusrichtlinie abgedeckt wie System Center Configuration Manager 2007 sowohl für Mainstream-als auch für erweiterte Unterstützung."
