content: "\n\n## <a name=\"links\"></a>Links \n* [Wartungsinformationen](https://www.visualstudio.com/productinfo/vs-servicing-vs)\n\n\n> [!NOTE]\n> Visual Studio 2013-Versionen der folgenden Komponenten werden mit Visual Studio 2013 ausgeliefert und als Teil des Visual Studio 2013-Lebenszyklus unterstützt: Agents, IntelliTrace Collector, SDK für Modellierung, Multibyte MFC-Bibliothek, Remotetools, SDK, Shell (integriert), Shell (isoliert), Team Explorer, Visual C++ Redistributable, Web Tools Extensions\n\n\n## <a name=\"editions\"></a>Editionen \n* Community\n* Express für Web\n* Express für Windows\n* Express für Windows Desktop\n* Premium\n* Professional\n* Release Management\n* Test Professional\n* Ultimate"
