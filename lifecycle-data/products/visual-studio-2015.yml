content: "\n\n## <a name=\"links\"></a>Links \n* [Wartungsinformationen für ältere Versionen von Visual Studio](/visualstudio/releases/2019/servicing-vs2019#support-for-older-versions-of-visual-studio)\n* [Service Pack-Richtlinie](/lifecycle/faq/fixed-policy#what-is-the-lifecycle-policy-for-service-packs-)\n\n\n> [!NOTE]\n> Visual Studio 2015-Versionen der folgenden Komponenten werden mit Visual Studio 2015 ausgeliefert und als Teil des Visual Studio 2015-Lebenszyklus unterstützt: Agents, ESM, SDK für Modellierung, PSM, Remotetools, SDK, Shell (integriert), Shell (isoliert), TPS, Visual C++ Redistributable.\n\n\n## <a name=\"editions\"></a>Editionen \n* Community\n* Enterprise\n* Express für Web\n* Express für Windows 10\n* Express für Windows Desktop\n* Professional\n* Release Management\n* Test Professional"
