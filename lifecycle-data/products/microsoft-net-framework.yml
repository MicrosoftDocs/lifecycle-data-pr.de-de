summary: >
  Microsoft .NET Framework folgt der [Component](/lifecycle/faq/fixed-policy#how-is-a-component-supported-under-the-fixed-lifecycle-policy)-Lifecycle-Richtlinie.



  > [!IMPORTANT]

  > .NET Framework 4.5.2, 4.6 und 4.6.1 werden am 26. April 2022 eingestellt. Diese spezifischen Versionen wurden zuvor mithilfe von SHA-1-Zertifikaten (Secure Hash Algorithm) digital signiert. Dieser Algorithmus gilt als nicht mehr sicher. Kunden wird empfohlen, auf SHA-2 umzusteigen. Weitere Informationen finden Sie [hier](https://devblogs.microsoft.com/dotnet/net-framework-4-5-2-4-6-4-6-1-will-reach-end-of-support-on-april-26-2022).
