content: "\n## <a name=\"links\"></a>Links \n* [Häufig gestellte Fragen zum Lebenszyklus – .NET Framework](/lifecycle/faq/dotnet-framework)\n* [Produktinformationen](/dotnet/framework/migration-guide/versions-and-dependencies#net-framework-48)\n* [.NET Framework 4.5.2, 4.6, 4.6.1 wird eingestellt](https://devblogs.microsoft.com/dotnet/net-framework-4-5-2-4-6-4-6-1-will-reach-end-of-support-on-april-26-2022)\n\n> [!NOTE]\n> .NET Framework 3.5 Service Pack 1 (SP1) ist ab Windows 10, Version 1809, und Windows Server 2019, ein eigenständiges Produkt, das der Fixed-Lifecycle-Richtlinie folgt. Vor diesen Versionen gilt .NET Framework 3.5 SP1 als Komponente des Windows-Betriebssystems, unter dem es installiert ist.\n\n"
