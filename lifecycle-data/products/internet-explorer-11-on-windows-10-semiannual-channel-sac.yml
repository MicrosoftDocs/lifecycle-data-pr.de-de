name: Internet Explorer 11 auf Windows 10 halbjährlicher Kanal (SAC)
summary: >+
  Internet Explorer 11 auf Windows 10 halbjährlicher Kanal (SAC) folgt der [Komponenten-](/lifecycle/faq/fixed-policy#how-is-a-component-supported-under-the-fixed-lifecycle-policy)Lifecycle-Richtlinie.





  > [!IMPORTANT]

  > Der Support der Desktop-Anwendung Internet Explorer (IE) 11 für Windows 10 halbjährlicher Kanal endet am 15. Juni 2022. Kunden werden ermutigt, zu Microsoft Edge mit integriertem IE-Modus zu wechseln. Der IE-Modus ermöglicht die Abwärtskompatibilität und wird mindestens bis zum Jahr 2029 unterstützt. Darüber hinaus wird Microsoft ein Jahr vor dem Ausscheiden aus dem IE-Modus eine Benachrichtigung bereitstellen. Klicken Sie [hier](https://docs.microsoft.com/lifecycle/faq/internet-explorer-microsoft-edge#what-is-the-lifecycle-policy-for-internet-explorer), um eine Liste der unterstützten Betriebssysteme für Internet Explorer zu erhalten, einschließlich der von dieser Ankündigung betroffenen Versionen.

