content: "\n\n> [!NOTE]\n> Microsoft stellt Updates für das Betriebs System auf Ihrem Telefon, einschließlich Sicherheitsupdates, für einen Zeitraum von 18 Monaten nach dem Startdatum des Lebenszyklus zur Verfügung. Die Verteilung der Updates kann durch den Mobilfunkanbieter oder den Telefonhersteller gesteuert werden, von dem Sie Ihr Telefon erworben haben. Die Verfügbarkeit der Updates variiert auch je nach Land, Region und Hardwarefunktionen."
