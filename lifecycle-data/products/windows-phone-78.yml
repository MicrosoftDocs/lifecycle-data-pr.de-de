content: "\n\n> [!NOTE]\n> Microsoft stellt für einen Zeitraum von 18 Monaten ab dem Lifecycle-Startdatum Updates für das Betriebssystem auf Ihrem Telefon (einschließlich Sicherheitsupdates) zur Verfügung. Die Verteilung der Updates kann durch den Mobilfunkanbieter oder den Hersteller des Smartphones, von dem das Smartphone erworben wurde, gesteuert werden. Die Update-Verfügbarkeit ist vom Land, der Region und den Hardwarefunktionen abhängig."
