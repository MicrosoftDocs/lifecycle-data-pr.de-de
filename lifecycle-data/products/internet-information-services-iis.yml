content: "> [!TIP]\n> [* Erweiterte Sicherheitsupdates (Extended Security Updates, ESU)](https://docs.microsoft.com/lifecycle/faq/extended-security-updates#esu-availability-and-end-dates) sind über spezielle Volumenlizenzprogramme für diese Windows-Produkte für maximal drei weitere Jahre nach Ablauf des Supports verfügbar. Weitere Informationen erhalten Sie von Ihrem Microsoft-Partner oder Ihrem Kontoteam.\n\n\n## <a name=\"links\"></a>Links \n* [Ende des Supports für Web Platform Installer (WebPI)](https://blogs.iis.net/iisteam/web-platform-installer-end-of-support-feed)\n* [Programm für erweiterte Sicherheitsupdates (ESU)](/lifecycle/faq/extended-security-updates)\n\n\n> [!NOTE]\n> Internetinformationsdienste (IIS) ist eine Komponente des Windows-Betriebssystems und folgt demselben Lebenszyklus. Hier finden Sie Supportzeitpläne für [Windows Server](https://docs.microsoft.com/lifecycle/products/windows-server), [Windows 10 Enterprise und Education](https://docs.microsoft.com/lifecycle/products/windows-10-enterprise-and-education) sowie [Windows 10 Pro](https://docs.microsoft.com/lifecycle/products/windows-10-home-and-pro)."
