content: "\n## <a name=\"links\"></a>Links \n* [Windows 10 IoT Core Services](/windows-hardware/manufacture/iot/iotcoreservicesoverview)\n\n> [!NOTE]\n> Windows 10 IoT Core Services ist ein Abonnement, das Softwareunterstützung als Service anbietet, einschließlich Updatesteuerung mit Device Update Center und verbesserter Sicherheit mit Device Health Attestation, solange Sie eine unterstützte Version von Windows 10 IoT Core-Software ausführen."
