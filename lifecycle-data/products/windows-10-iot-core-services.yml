content: "\n## <a name=\"links\"></a>Links \n* [Windows 10-Core-Dienste](/windows-hardware/manufacture/iot/iotcoreservicesoverview)\n\n> [!NOTE]\n> Windows 10-Core Services ist ein Abonnement, das Softwareunterstützung als Dienst bietet, einschließlich der Update Steuerung mit dem Geräteupdate Center und einer verbesserten Sicherheit mit der Geräte Integritäts Bescheinigung, solange Sie eine unterstützte Version von Windows 10-Core-Software betreiben."
