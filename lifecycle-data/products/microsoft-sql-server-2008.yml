content: "> [!TIP]\n> Extended Security Updates (ESU) sind für die Rechenzentrum-, Standard-, Enterprise-, Internet-, Workgroup-und Embedded-Editionen dieses Produkts für bis zu drei weitere Jahre nach dem Ende des Supports verfügbar.\n\n## <a name=\"links\"></a>Links \n* [Extended Security Update Program (ESU)](/lifecycle/faq/extended-security-updates)\n* [Blog zur SQL-Veröffentlichungsdienste](https://blogs.msdn.com/b/sqlreleaseservices/archive/2014/09/26/sql-server-2008-r2-service-pack-3-has-released.aspx)\n* [Migrationsleitfaden](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Service Pack-Richtlinie](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Nur für IA64 wird SP3 bis 7/9/2019 unterstützt.\n\n## <a name=\"editions\"></a>Editionen \n* Developer\n* Unternehmen\n* Express\n* Express mit erweiterten Diensten\n* Standard\n* Standard Edition für kleine Unternehmen\n* Netz\n* Workgroup"
