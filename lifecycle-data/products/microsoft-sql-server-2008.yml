summary: >
  Microsoft SQL Server 2008 folgt der [Fixed](/lifecycle/policies/fixed)-Lifecycle-Richtlinie.


  Dies gilt für die folgenden Editionen: Datacenter, Developer, Enterprise, Express, Express with Advanced Services, Standard, Standard Edition for Small Business, Web, Workgroup


