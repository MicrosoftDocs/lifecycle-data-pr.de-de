content: "> [!TIP]\n> * Erweiterte Sicherheitsupdates (Extended Security Updates, ESU) sind für die Datacenter-, Standard-, Enterprise-, Web- und Workgroup-Editionen dieses Produkts noch für bis zu drei weitere Jahre nach Ablauf des Supports verfügbar. Weitere Informationen erhalten Sie von Ihrem Microsoft-Partner oder Ihrem Kontoteam. \n\n\n## <a name=\"links\"></a>Links \n* [Migrationsleitfaden](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Service Pack-Richtlinie](/lifecycle/policies/fixed#service-packs)\n* [SQL Release Services-Blog](https://blogs.msdn.com/b/sqlreleaseservices/archive/2014/09/26/sql-server-2008-r2-service-pack-3-has-released.aspx)\n* [Programm für erweiterte Sicherheitsupdates (ESU)](/lifecycle/faq/extended-security-updates)\n\n\n> [!NOTE]\n> Nur für IA64 wird SP3 bis zum 09.07.2019 unterstützt.\n\n\n## <a name=\"editions\"></a>Editionen \n* Datacenter\n* Developer\n* Enterprise\n* Express\n* Express with Advanced Services\n* Standard\n* Standard Edition for Small Business\n* Web\n* Workgroup"
