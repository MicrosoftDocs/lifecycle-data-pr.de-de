content: "\n## <a name=\"links\"></a>Links \n* [Migrationsleitfaden](/windows-server/upgrade/upgrade-overview)\n* [Produktinformationen](/windows/release-information/status-windows-server-2012)\n\n> [!NOTE]\n> Der allgemeine und der erweiterte Support für dieses Produkt wurden verlängert, damit die Kunden über einen dem Standardlebenszyklus entsprechenden Umstellungszeitraum verfügen. Windows Server Essentials wurde am 2. Januar 2013 veröffentlicht.\n\n## <a name=\"editions\"></a>Editionen \n* Datacenter\n* Essentials\n* for Embedded Systems\n* Foundation\n* Standard"
