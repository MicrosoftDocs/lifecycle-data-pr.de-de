content: "\n\n## <a name=\"links\"></a>Links \n* [Visual Studio-Blogankündigungen](https://devblogs.microsoft.com/visualstudio/)\n* [Support- und Lebenszyklusinformationen](/visualstudio/releases/2022/servicing-vs2022)\n* [Visual Studio – Downloadseite](https://visualstudio.microsoft.com/)\n* [Visual Studio – Versionshinweise](/visualstudio/releases/2022/release-notes)\n* [Systemanforderungen](/visualstudio/releases/2022/system-requirements)\n\n\n> [!NOTE]\n> Visual Studio 2022-Versionen der folgenden Komponenten werden im Rahmen des Visual Studio 2022-Lebenszyklus ausgeliefert und unterstützt: Agents, Build Tools, ESM, Feedback Client, Eigenständiger IntelliTrace Collector, Leistungstools, PSM, Remotetools, Team Explorer und Visual C++ Redistributable.\n> [!NOTE]\n> Die Visual Studio Community Edition wird nur im aktuellen Kanal mit der neuesten Wartungsversion der neuesten Nebenversion von Visual Studio unterstützt. Weitere Informationen finden Sie [hier](https://docs.microsoft.com/visualstudio/releases/2022/servicing-vs2022)."
