content: "> [!TIP]\n> Microsoft Edge folgt der [Modern-Lifecycle-Richtlinie](https://docs.microsoft.com/lifecycle/policies/modern). In der [Edge-Lifecycle-Dokumentation](https://docs.microsoft.com/deployedge/microsoft-edge-support-lifecycle) erfahren Sie, wie Sie diesen Browser auf dem neuesten Stand halten und den Support gewährleisten.\n\n\n## <a name=\"links\"></a>Links \n* [Häufig gestellte Fragen zum Lebenszyklus – Windows](/lifecycle/faq/windows)\n* [Produktinformationen](/windows-server/windows-server-2022/get-started/whats-new)\n\n\n> [!NOTE]\n> Mit Windows Server 2022 veröffentlichte Container folgen denselben Lebenszyklusdaten. \n> [!NOTE]\n> [Hotpatching](https://docs.microsoft.com/azure/automanage/automanage-hotpatch) wird auf Windows Server 2022 Datacenter: Azure Edition Core bis zum Ende des Mainstream-Supports unterstützt.\n\n\n## <a name=\"editions\"></a>Editionen \n* Datacenter\n* Datacenter: Azure Edition\n* Essentials\n* Standard"
