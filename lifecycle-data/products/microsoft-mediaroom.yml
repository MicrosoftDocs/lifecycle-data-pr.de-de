content: "\n\n> [!NOTE]\n> Ericsson hat 2013 die Microsoft Mediaroom-Produkte übernommen. Weitere Informationen hierzu finden Sie in der [Pressemitteilung](http://www.ericsson.com/news/1691160). Kunden, die Unterstützung benötigen, finden sie [hier](https://sharepoint.partners.extranet.microsoft.com/sites/mediaroom/informationresources/lifecycle.aspx).\n> [!NOTE]\n> Microsoft Mediaroom Client 2.1 wurde am 27. Dezember 2011 veröffentlicht. \n\n## <a name=\"editions\"></a>Editionen \n* Application Services 1.0\n* Client 2.0\n* Client 2.1\n* Server 2.0\n* Server 2.1"
