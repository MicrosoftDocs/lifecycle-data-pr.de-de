content: "\n## <a name=\"links\"></a>Links \n* [* Programm für erweiterte Sicherheitsupdates (ESU) – Erweiterte Sicherheitsupdates (Extended Security Updates, ESU) für ausgewählte Embedded-Produkte sind über OEMs verfügbar.](/lifecycle/faq/extended-security-updates)\n* [Migrationsleitfaden](https://support.microsoft.com/help/4057281)\n* [Service Pack-Richtlinie](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> '*Erweiterte Sicherheitsupdates (Extended Security Updates, ESU) sind für Windows Embedded Standard 7 über OEMs noch für maximal drei weitere Jahre nach Ablauf des Supports verfügbar. Weitere Informationen erhalten Sie von Ihrem Microsoft-Partner oder Ihrem Kontoteam.\n\n## <a name=\"editions\"></a>Editionen \n* Standard"
