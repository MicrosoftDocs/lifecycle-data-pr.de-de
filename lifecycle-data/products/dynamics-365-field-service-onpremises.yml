  Dynamics 365 Field Service (lokal) folgt der [Modern](/lifecycle/policies/modern)-Lifecycle-Richtlinie.





  > [!IMPORTANT]

  > Bitte beachten Sie, dass die ältere Field Service Mobile (Xamarin)-App ebenfalls am 30. Juni 2022 eingestellt wird. Kunden sollten vor diesem Datum zur mobilen [Field Service (Dynamics 365)](https://docs.microsoft.com/dynamics365/field-service/mobile-2020-power-platform)-App migrieren. Weitere Informationen finden Sie in den [häufig gestellten Fragen zum Ende des Supports für Field Service Mobile Xamarin](https://docs.microsoft.com/dynamics365/field-service/activate-fs-mobile-app-license#faqs).

