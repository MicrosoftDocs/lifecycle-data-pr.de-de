content: "\n\n## <a name=\"links\"></a>Links \n* [Servicelebenszyklen für Windows-Container-Basisimages](/virtualization/windowscontainers/deploy-containers/base-image-lifecycle)\n* [Windows Server-Wartungskanäle: LTSC und SAC](/windows-server/get-started-19/servicing-channels-19)\n* [Häufig gestellte Fragen zum Lebenszyklus – Windows-Produkte](/lifecycle/faq/windows#what-are-the-requirements-for-servicing-and-updating-windows-10-semi-annual-channels)\n\n\n> [!NOTE]\n> Für Container, die mit den oben aufgeführten Windows Server-Versionen veröffentlicht wurden, gelten dieselben Lebenszyklusdaten. Wechseln Sie für weitere Informationen zur Seite für die Basis-Image-Wartung unter [Servicelebenszyklen für Windows-Container-Basisimages](https://docs.microsoft.com/virtualization/windowscontainers/deploy-containers/base-image-lifecycle).\n> [!NOTE]\n> Windows Server, Version 1809 wurde am 13. November 2018 erneut veröffentlicht. Support-Termine wurden entsprechend angepasst.\n\n\n## <a name=\"editions\"></a>Editionen \n* Datacenter\n* Standard"
