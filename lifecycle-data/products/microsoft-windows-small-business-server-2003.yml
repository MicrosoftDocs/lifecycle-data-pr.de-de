content: "\n## <a name=\"links\"></a>Links \n* [Service Pack-Richtlinie](/lifecycle/policies/fixed#service-packs)\n* [Migrationsleitfaden](https://aka.ms/AA1ovn4)\n\n> [!NOTE]\n> Das Support Datum für dieses Produktpaket wird durch die jeweiligen Lebenszyklen der einzelnen Komponenten Produkte bestimmt. Überprüfen Sie den Lebenszyklus der einzelnen Komponenten Produkte, um die Dauer des Supports zu ermitteln.\n> [!NOTE]\n> Der Starttermin für Windows Small Business Server 2003 Standard Edition ist der 16. Dezember 2003. \n\n## <a name=\"editions\"></a>Editionen \n* Premium\n* Standard"
