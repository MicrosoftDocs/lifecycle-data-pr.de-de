content: "\n## <a name=\"links\"></a>Links \n* [Migrationsleitfaden](https://www.microsoft.com/itpro/microsoft-edge)\n* [Windows Embedded Compact 7](/lifecycle/products/windows-embedded-compact-7)\n* [Windows Embedded Compact 2013](/lifecycle/products/windows-embedded-compact-2013)\n* [Häufig gestellte Fragen zur Lifecycle-Richtlinie von Internet Explorer](/lifecycle/faq/internet-explorer-microsoft-edge)\n\n> [!NOTE]\n> Internet Explorer 7 ist eine Komponente von Windows Embedded Compact 7 und Windows Embedded Compact 2013 und folgt demselben Lebenszyklus. \n> [!NOTE]\n> Ab dem 12. Januar 2016 werden technischer Support und Sicherheitsupdates nur für die jeweils aktuellste Version von Internet Explorer, die für ein unterstütztes Betriebssystem verfügbar ist, zur Verfügung gestellt."
