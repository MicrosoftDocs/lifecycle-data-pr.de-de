content: "> [!TIP]\n> ' * Extended Security Updates (ESU) sind über spezifische Volumenlizenzierungsprogramme für Windows 7 Professional, Enterprise und Professional für Embedded Systems-Editionen dieses Produkts verfügbar, bis zu drei weiteren Jahren nach dem Ende des Supports. Wenden Sie sich an Ihren Microsoft-Partner oder Ihr Konto Team, um weitere Informationen zu erhalten. \n\n## <a name=\"links\"></a>Links \n* [Migrationsleitfaden](https://support.microsoft.com/help/4057281)\n* [Upgrade von Windows 7 zu Windows 10 ](/microsoft-365/enterprise/desktop-deployment-center-home?view=o365-worldwide)\n* [Extended Security Update Program (ESU)](/lifecycle/faq/extended-security-updates)\n* [Service Pack-Richtlinie](/lifecycle/policies/fixed#service-packs)\n\n\n## <a name=\"editions\"></a>Editionen \n* Unternehmen\n* Enterprise N\n* Home Basic\n* Home Premium\n* Home Premium N\n* Professionell\n* Professional für eingebettete Systeme\n* Professional N\n* Starter\n* Starter N\n* Ultimate\n* Ultimatives für eingebettete Systeme\n* Ultimate N\n\n"
