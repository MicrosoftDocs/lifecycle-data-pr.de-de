content: "> [!TIP]\n> * Erweiterte Sicherheitsupdates (Extended Security Updates, ESU) sind für Windows 7 Professional, Enterprise und Professional for Embedded Systems-Editionen dieses Produkts noch für weitere drei Jahre nach Ablauf des Supports verfügbar. Weitere Informationen erhalten Sie von Ihrem Microsoft-Partner oder Ihrem Kontoteam. \n\n\n## <a name=\"links\"></a>Links \n* [Migrationsleitfaden](https://support.microsoft.com/help/4057281)\n* [Upgrade von Windows 7 auf Windows 10](/microsoft-365/enterprise/desktop-deployment-center-home?view=o365-worldwide)\n* [Programm für erweiterte Sicherheitsupdates (ESU)](/lifecycle/faq/extended-security-updates)\n* [Service Pack-Richtlinie](/lifecycle/policies/fixed#service-packs)\n\n\n\n\n## <a name=\"editions\"></a>Editionen \n* Enterprise\n* Enterprise N\n* Home Basic\n* Home Premium\n* Home Premium N\n* Professional\n* Professional for Embedded Systems\n* Professional N\n* Starter\n* Starter N\n* Ultimate\n* Ultimate for Embedded Systems\n* Ultimate N\n\n"
