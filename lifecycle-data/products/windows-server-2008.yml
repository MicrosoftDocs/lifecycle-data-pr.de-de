summary: >+
  Windows Server 2008 folgt der [Fixed](/lifecycle/policies/fixed)-Lifecycle-Richtlinie.



  Dies gilt für die folgenden Editionen: Datacenter, Datacenter ohne Hyper-V, Enterprise, Enterprise ohne Hyper-V, für Itanium-basierte Systeme, Foundation, Standard, Standard ohne Hyper-V, Web



  > [!IMPORTANT]

  > Der Support für dieses Produkt wurde beendet. Siehe Migrationsleitfaden weiter unten.

