content: "> [!TIP]\n> * Erweiterte Sicherheitsupdates (Extended Security Updates, ESU) sind über spezielle Volumenlizenzprogramme für die Datacenter-, Standard-, Enterprise- und Embedded-Editionen dieses Produkts noch für bis zu drei weitere Jahre nach Ablauf des Supports verfügbar. Weitere Informationen erhalten Sie von Ihrem Microsoft-Partner oder Ihrem Kontoteam. \n\n\n## <a name=\"links\"></a>Links \n* [Migrationsleitfaden](https://aka.ms/AA1ovn4)\n* [Serverupgradeinformationen](/windows-server/upgrade/upgrade-overview)\n* [Programm für erweiterte Sicherheitsupdates (ESU)](/lifecycle/faq/extended-security-updates)\n* [Service Pack-Richtlinie](/lifecycle/policies/fixed#service-packs)\n\n\n> [!NOTE]\n> Windows Server 2008 Foundation veröffentlicht am 21. Mai 2009\n\n\n## <a name=\"editions\"></a>Editionen \n* Datacenter\n* Datacenter ohne Hyper-V\n* Enterprise\n* Enterprise ohne Hyper-V\n* für Itanium-basierte Systeme\n* Foundation\n* Standard\n* Standard ohne Hyper-V\n* Web"
