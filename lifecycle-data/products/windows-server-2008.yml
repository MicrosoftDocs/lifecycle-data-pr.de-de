content: "\n## <a name=\"links\"></a>Links \n* [Migrationsleitfaden](https://aka.ms/AA1ovn4)\n* [Informationen zum Server Upgrade](/windows-server/upgrade/upgrade-overview)\n* [Extended Security Update Program (ESU)](/lifecycle/faq/extended-security-updates)\n* [Service Pack-Richtlinie](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Extended Security Updates (ESU) sind über spezifische Volumenlizenzierungsprogramme für Rechenzentrums-, Standard-, Enterprise-und Embedded-Editionen dieser Produkteditionen bis zu drei weiteren Jahren nach dem Ende des Supports verfügbar. Wenden Sie sich an Ihren Microsoft-Partner oder Ihr Konto Team, um weitere Informationen zu erhalten. \n\nVeröffentlichungs-------------------------------Start Datum----Enddatum\n\nErweitertes Sicherheits Update Jahr 3---01/11/2022---01/10/2023\n\nErweitertes Sicherheits Update Jahr 2---01/12/2021---01/11/2022\n\nErweitertes Sicherheits Update Jahr 1---01/14/2020---01/12/2021\n> [!NOTE]\n> Windows Server 2008 Foundation veröffentlicht am 21. Mai 2009\n\n## <a name=\"editions\"></a>Editionen \n* Datencenter\n* Rechenzentrum ohne Hyper-V\n* Unternehmen\n* Enterprise ohne Hyper-V\n* für Itanium-basierte Systeme\n* Foundation\n* Standard\n* Standard ohne Hyper-V\n* Netz"
