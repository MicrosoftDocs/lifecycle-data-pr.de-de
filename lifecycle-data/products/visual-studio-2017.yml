content: "\n\n## <a name=\"links\"></a>Links \n* [Visual Studio-Blogankündigungen](https://devblogs.microsoft.com/visualstudio/visual-studio-2017-and-visual-studio-for-mac-support-updates/)\n* [Wartungsinformationen](/visualstudio/productinfo/vs-servicing-vs#support-for-older-versions-of-visual-studio)\n* [Visual Studio 2017 – Downloadseite](https://my.visualstudio.com/Downloads?q=Visual%20Studio%202017)\n* [Visual Studio 2017 – Versionshinweise](/visualstudio/releasenotes/vs2017-relnotes)\n\n\n> [!NOTE]\n> Visual Studio 2017-Versionen der folgenden Komponenten werden mit Visual Studio 2017 ausgeliefert und als Teil des Visual Studio 2017-Lebenszyklus unterstützt: Agents, Build Tools, ESM, Feedback Client, Eigenständiger IntelliTrace Collector, Leistungstools, PSM, Remotetools, Team Explorer und Visual C++ Redistributable.\n\n\n## <a name=\"editions\"></a>Editionen \n* Community\n* Enterprise\n* Professional\n* Test Professional"
