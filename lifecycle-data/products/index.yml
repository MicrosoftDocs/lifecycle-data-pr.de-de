summary: "\n\n> [!IMPORTANT]\n> Diese Seite befindet sich in der Entwicklung und wird am 2. September vollständig Live gehen. In der Zwischenzeit können Sie eine vollständige Liste der Microsoft-Produkte mit Ihren Support Zeitpunkten und Details unter [aka.ms/Lifecycle/Search](https://aka.ms/lifecycle/search/)anzeigen.\n> [!NOTE]\n> Exportieren von Lebenszyklusinformationen aus der Seite [Lebenszyklus Export](/lifecycle/export/products) .\n\n\nMicrosoft Lifecycle bietet konsistente und vorhersagbare Richtlinien für die Unterstützung während der gesamten Lebensdauer eines Produkts, sodass Kunden ihre IT-Investitionen und-Umgebungen managen und gleichzeitig strategisch zukunftsorientiert planen können.\n\n\nSuchen Sie unten nach einer Liste der kommerziellen Produkte und Dienste von Microsoft, und wählen Sie dann Ihr Ergebnis aus, um Support-und Wartungszeitpläne, erforderliche Updates, Migrationsinformationen und Systemanforderungen zu finden."
