### YamlMime:ContentBrowser
title: Lebenszyklusinformationen über Produkte und Dienste suchen
browseType: lifecycle
summary: |-

  > [!NOTE]
  > Exportieren Sie Lebenszyklusinformationen auf der Seite [Lebenszyklusexport](/lifecycle/products/export).


  Microsoft Lifecycle bietet konsistente und einplanbare Richtlinien für den Support während der gesamten Lebensdauer eines Produkts und unterstützt Kunden bei der Verwaltung ihrer IT-Investitionen und -Umgebungen in der strategischen Planung für die Zukunft.


  Suchen Sie unten nach einer Liste der kommerziellen Microsoft-Produkte und -Dienste, und wählen Sie dann Ihr Ergebnis aus, um Support- und Wartungszeitpläne, erforderliche Updates, Migrationsinformationen und Systemanforderungen abzurufen.