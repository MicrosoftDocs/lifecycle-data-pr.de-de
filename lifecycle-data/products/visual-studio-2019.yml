content: "\n\n## <a name=\"links\"></a>Links \n* [Visual Studio-Blogankündigungen](https://devblogs.microsoft.com/visualstudio/)\n* [Wartungsinformationen](/visualstudio/productinfo/vs-servicing-vs)\n* [Visual Studio 2019 – Downloadseite](https://my.visualstudio.com/Downloads?q=Visual%20Studio%202019)\n* [Visual Studio 2019 – Versionshinweise](/visualstudio/releases/2019/release-notes)\n\n\n> [!NOTE]\n> Visual Studio 2019-Versionen der folgenden Komponenten werden mit Visual Studio 2019 ausgeliefert und als Teil des Visual Studio 2019-Lebenszyklus unterstützt: Agents, Buildtools, Community, Enterprise, Eigenständiger IntelliTrace Collector, Leistungstools, Remotetools, Team Explorer und Visual C++ Redistributable.\n\n\n## <a name=\"editions\"></a>Editionen \n* Community\n* Enterprise\n* Professional"
