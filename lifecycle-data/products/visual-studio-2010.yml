content: "\n\n## <a name=\"links\"></a>Links \n* [Service Pack-Richtlinie](/lifecycle/policies/fixed#service-packs)\n\n\n> [!NOTE]\n> Die Visual Studio 2010 Tools for Office (VSTO) Runtime wird mit verschiedenen Versionen von Visual Studio und Microsoft Office geliefert und folgt dem Lebenszyklus des übergeordneten Produkts. Sie kann auch [hier](https://www.microsoft.com/download/details.aspx?id=56961) separat heruntergeladen werden.\n\n\n## <a name=\"editions\"></a>Editionen \n* Agents\n* Alle\n* ASP .NET MVC 4\n* Express\n* F# 2.0 Runtime\n* Lab Management\n* Performance Tools\n* Premium\n* Professional\n* Professional mit MSDN \n* PSM\n* Remote-Debugger\n* SDK\n* Shell (Integriert)\n* Shell (Isoliert)\n* Team Agents\n* Team Explorer\n* Test Professional\n* Ultimate\n* Ultimate mit MSDN\n* Visual Basic Express\n* Visual C# Express\n* Visual C++ Express\n* Visual Web Developer Express\n* Visualization & Modeling SDK"
