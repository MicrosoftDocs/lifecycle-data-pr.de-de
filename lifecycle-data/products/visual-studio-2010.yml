content: "\n\n## <a name=\"links\"></a>Links \n* [Service Pack-Richtlinie](/lifecycle/policies/fixed#service-packs)\n\n\n> [!NOTE]\n> Visual Studio 2010-Versionen der folgenden Komponenten werden mit Visual Studio 2010 ausgeliefert und als Teil des Visual Studio 2010-Lebenszyklus unterstützt: Agents, Alle, ASP.NET MVC 4, F# 2.0 Runtime, VSTO Runtime, Lab Management, Leistungstools, Professional mit MSDN, PSM, Remote Debugger, SDK, Shell (integriert), Shell (isoliert), Team Agents, Team Explorer, Ultimate mit MSDN, SDK für Visualisierung und Modellierung.\n\n\n## <a name=\"editions\"></a>Editionen \n* Express für Web\n* Express für Windows Phone\n* Premium\n* Professional\n* Test Professional\n* Ultimate\n* Visual Basic Express\n* Visual C# Express\n* Visual C++ Express\n* Visual Web Developer Express"
