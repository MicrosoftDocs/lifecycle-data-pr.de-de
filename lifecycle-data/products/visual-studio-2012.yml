content: "\n\n## <a name=\"links\"></a>Links \n* [Wartungsinformationen für ältere Versionen von Visual Studio](/visualstudio/releases/2019/servicing-vs2019#support-for-older-versions-of-visual-studio)\n\n\n> [!NOTE]\n> Visual Studio 2012-Versionen der folgenden Komponenten werden mit Visual Studio 2012 ausgeliefert und als Teil des Visual Studio 2012-Lebenszyklus unterstützt: Agents, IntelliTrace Collector, Microsoft Azure-Tools, Remotetools, SDK, Shell (integriert), Shell (isoliert), SQL Server-Datentools, Team Explorer, Visual C++ Redistributable, Web Tools Extensions.\n\n\n## <a name=\"editions\"></a>Editionen \n* Express für Web\n* Express für Windows Desktop\n* Premium\n* Professional\n* Team Explorer\n* Ultimate"
