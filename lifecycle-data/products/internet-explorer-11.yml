name: Internet Explorer 11
summary: "Internet Explorer 11 folgt der [Component](/lifecycle/faq/fixed-policy#how-is-a-component-supported-under-the-fixed-lifecycle-policy)-Lifecycle-Richtlinie. \n\n\n\n\n> [!IMPORTANT]\n> Bitte beachten Sie, dass die Desktopanwendung Internet Explorer (IE) 11 die Unterstützung für bestimmte Betriebssysteme ab dem 15. Juni 2022 beendet. Kunden werden ermutigt, zu Microsoft Edge mit integriertem IE-Modus zu wechseln. Der IE-Modus ermöglicht die Abwärtskompatibilität und wird mindestens bis zum Jahr 2029 unterstützt. Darüber hinaus wird Microsoft ein Jahr vor dem Ausscheiden aus dem IE-Modus eine Benachrichtigung bereitstellen. Klicken Sie [hier](https://docs.microsoft.com/lifecycle/faq/internet-explorer-microsoft-edge#what-is-the-lifecycle-policy-for-internet-explorer-), um eine Liste der unterstützten Betriebssysteme für Internet Explorer zu erhalten, einschließlich der von dieser Ankündigung betroffenen Versionen.\n\n"
