content: "\n\n## <a name=\"links\"></a>Links \n* [Migrationsleitfaden](https://www.microsoft.com/itpro/microsoft-edge)\n* [Häufig gestellte Fragen zur Lebensdauer von Internet Explorer und Microsoft Edge](/lifecycle/faq/internet-explorer-microsoft-edge)\n* [Von Internet Explorer unterstützte Betriebssysteme](/lifecycle/faq/internet-explorer-microsoft-edge#what-is-the-lifecycle-policy-for-internet-explorer-)\n* [Von Microsoft Edge unterstützte Betriebssysteme](/deployedge/microsoft-edge-supported-operating-systems)\n\n\n> [!NOTE]\n> Einige Versionen von Internet Explorer werden möglicherweise auch nach dem neuesten Enddatum des Windows-Betriebssystems unterstützt, wenn erweiterte Sicherheitsupdates (ESUs) verfügbar sind. [Hier](https://docs.microsoft.com/lifecycle/faq/extended-security-updates) finden Sie eine Liste der Produkte, die ESUs anbieten."
