content: "\n## <a name=\"links\"></a>Links \n* [Wartungsinformationen](/information-protection/rms-client/client-version-release-history#servicing-information-and-timelines)\n* [Migrationsleitfaden](https://techcommunity.microsoft.com/t5/azure-information-protection/announcing-timelines-for-sunsetting-label-management-in-the/ba-p/1226179)\n\n> [!NOTE]\n> Um eine einheitliche und optimierte Kundenerfahrung zu bieten, werden der Azure Information Protection-Client (klassisch) und die Etikettenverwaltung im Azure-Portal zum 31. März 2021 eingestellt. Dieser Zeitrahmen ermöglicht es allen aktuellen Kunden von Azure Information Protection, mithilfe der Microsoft Information Protection Unified Labeling-Plattform zu unserer einheitlichen Etikettenlösung zu wechseln."
