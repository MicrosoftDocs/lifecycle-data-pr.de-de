content: "\n## <a name=\"links\"></a>Links \n* [Dienstinformationen](/information-protection/rms-client/client-version-release-history#servicing-information-and-timelines)\n* [Migrationsleitfaden](https://techcommunity.microsoft.com/t5/azure-information-protection/announcing-timelines-for-sunsetting-label-management-in-the/ba-p/1226179)\n\n> [!NOTE]\n> Um eine einheitliche und optimierte Kundenerfahrung bereitzustellen, werden Azure Information Protection-Client (klassisch) und die Verwaltung von Etiketten im Azure-Portal am 31. März 2021 veraltet. Dieser Zeitrahmen ermöglicht es allen aktuellen Azure Information Protection-Kunden, mit der Unified Labeling-Plattform von Microsoft Information Protection auf unsere einheitliche beschriftungslösung umzustellen."
