content: "\n## <a name=\"links\"></a>Links \n* [SQL Server Ende der Supportoptionen](/sql/sql-server/end-of-support/sql-server-end-of-life-overview)\n* [SQL Server 2008 und Windows Server 2008 Ende der Supportoptionen](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Extended Security Update Program (ESU)](/lifecycle/faq/extended-security-updates)\n* [Service Pack-Richtlinie](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Extended Security Updates (ESU) stehen für die Rechenzentrum-, Standard-, Enterprise-und Embedded-Editionen dieses Produkts zur Verfügung, und zwar bis zu drei weitere Jahre nach dem Ende des Supports.\n> [!NOTE]\n> Nur für IA64 wird SP2 bis 7/9/2019 unterstützt. Weitere Informationen finden Sie im SQL Release Services-Blog.\n\n## <a name=\"editions\"></a>Editionen \n* Datencenter\n* Developer\n* Unternehmen\n* Express\n* Express mit erweiterten Diensten\n* für eingebettete Systeme\n* Standard\n* Standard Edition für kleine Unternehmen\n* Netz\n* Workgroup"
