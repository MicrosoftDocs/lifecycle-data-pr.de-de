content: "\n## <a name=\"links\"></a>Links \n* [Optionen für SQL Server bei Ende des Supports](/sql/sql-server/end-of-support/sql-server-end-of-life-overview)\n* [Optionen für SQL Server 2008 und Windows Server 2008 bei Ende des Supports](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Programm für erweiterte Sicherheitsupdates (ESU)](/lifecycle/faq/extended-security-updates)\n* [Service Pack-Richtlinie](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Erweiterte Sicherheitsupdates (Extende Security Updates, ESU) sind für die Datacenter-, Standard-, Enterprise- und Embedded-Editionen dieses Produkts noch für weitere drei Jahre nach Ablauf des Supports verfügbar.\n> [!NOTE]\n> Nur für IA64 wird SP2 bis zum 09.07.2019 unterstützt. Weitere Informationen finden Sie im SQL Release Services-Blog.\n\n## <a name=\"editions\"></a>Editionen \n* Datacenter\n* Developer\n* Enterprise\n* Express\n* Express with Advanced Services\n* for Embedded Systems\n* Standard\n* Standard Edition for Small Business\n* Web\n* Workgroup"
